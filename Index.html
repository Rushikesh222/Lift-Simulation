<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form-input">
          <label for="floor" class="floor-no"
            >Enter Number of Floors<input
              type="number"
              placeholder="Enter number of Floors"
              class="no-of-floor"
            />
          </label>
          <label for="lift" class="lift-no"
            >Enter Number of lift
            <input
              type="number"
              placeholder="Enter number of Lifts"
              class="no-of-lift"
            />
          </label>
        </div>

        <button class="submit">Submit</button>
      </div>
    </div>
    <div class="Lift-UI"></div>

    <script src="./App.js"></script>
  </body>
</html>
